{% extends "orders/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-3">

</div>
<div class="col-lg-6">

    <div class="reg_form border border-warning">
      <h4 class="border-warning border-bottom mb-2 pb-2 text-center">Login now!</h4>
          <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              {{ form|crispy }}
            </fieldset>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="d-flex flex-row-reverse">
                    
                </div>
                <div class="d-flex">
                    <div class="p-2"><a href="{% url 'register' %}" class="text-muted">Need an account?</a></div>
                    
                    <div class="ml-auto p-2"><a href="{% url 'password_reset' %}" class="text-muted">Forgot Password?</a></div>
                </div>
            </div>
          </form>
    </div>
</div>
<div class="col-lg-3">

</div>


{% endblock content %}
